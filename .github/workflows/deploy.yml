name: Build and Deploy Frontend Student

on:
  push:
    branches: [ deploy ]     # Build + deploy on this branch

env:
  GKE_CLUSTER: autopilot-cluster-1
  GKE_ZONE: asia-south1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: levelup-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Build application
    - name: Build application
      run: npm run build

    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build Docker image (two tags: commit SHA + latest)
    - name: Build Docker image
      run: |
        docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:$GITHUB_SHA \
                     -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest .

    # Push Docker images
    - name: Push Docker image
      run: |
        docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:$GITHUB_SHA
        docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest

    # Authenticate to Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # Setup Google Cloud CLI
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # Install GKE Auth Plugin (required for Autopilot)
    - name: Install GKE Auth Plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin -q

    # Deploy to GKE
    - name: Deploy to GKE
      run: |
        # Get cluster credentials
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

        # Update deployment image
        kubectl set image deployment/frontend-student \
          frontend-student=$DOCKERHUB_USERNAME/$IMAGE_NAME:$GITHUB_SHA \
          --namespace=levelup-learning

        # Wait for rollout to complete
        kubectl rollout status deployment/frontend-student --namespace=levelup-learning

